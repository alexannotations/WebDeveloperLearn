<!DOCTYPE html>
<html lang="es">
<head>

    <title>Tipos de selectores: pseudoclases y pseudoelementos</title>

    <style>
        p{
            color: salmon;
        }
        p::first-letter{
            color: teal;
        }
        p::before{
            content: "ðŸŒŸ";

        p::after{

        }
        p:hover{ /* cambia de color al pasar el mouse */

        }
        div p:nth-child(2){

        }
        input::placeholder{ /*puede quedar solo como ::placeholder*/
            color: tomato;
        }
    </style>
</head>
<body>
    <p>seudoClase</p>
    <div>
        <p>Parrafo</p>

        <p>Parrafo</p>
    </div>
    <input type="text" placeholder="name">
</body>
