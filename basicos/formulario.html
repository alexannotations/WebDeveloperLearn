<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <a href="https://www.w3schools.com/html/html_form_input_types.asp">tipos de formularios</a>
    <a href="https://developer.mozilla.org/es/docs/Web/HTML/Element/input">input</a>
    

    <form action="endpoint a donde se envia la informacion">

        <label for="campo1"><span>Introduzca sus datos</span>
            <input type="text" id="campo1" placeholder="Ejemplo de datos a introducir"/>
        </label>

        <label for="campo2"><span>Introduzca su fecha</span>
            <input type="date" id="campo2"/>
        </label>

        <!-- el formato del tiempo se puede especificar con CSS3 -->
        <label for="campo3"><span>Introduzca su horario</span>
            <input type="time" id="campo3"/>
        </label>

        <label for="campo4"><span>Introduzca fecha y hora</span>
            <input type="datetime-local" id="campo4"/>
        </label>

    </form>
    
</body>
</html>
