<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenando informacion</title>
    <style>
        @charset "utf-8";

        *{    box-sizing: border-box;    margin: 0px;    padding: 0px;}
        html{    font-size: 62.5%;}
        body{    font-size: 1.6rem;}

        #contenedor{
            width: 50%;
            margin: auto;
            padding-top: 5rem;
        }

        #zonaformulario{
            float: left;
            padding: .2rem;
            border: .1rem solid #039;
            margin-left: .15rem;
        }

        #zonadatos{
            float: right;
            width: 30rem;
            margin-left: 2rem;
            padding: 2rem;
            border: 1px solid #f00;
        }

        #clave, #valor {
            width: 18rem;
        }

        #zonadatos div {
            padding: 15rem;
            border-bottom: 3rem solid #00F;
        }

    </style>

    <script>

        function comenzar() {
            var boton=document.getElementById("grabar");
            boton.addEventListener("click",itemNuevo,false);
        }

        function itemNuevo() {
            // obtiene y se almacena el valor identificado 
            var clave=document.getElementById("clave").value;   
            var valor=document.getElementById("valor").value;
            // se guarda mientras dure la sesion de la pesta√±a
            sessionStorage.setItem(clave,valor);
            leer_mostrar(clave);
        }

        function leer_mostrar(clave) {
            var zonadatos=document.getElementById("zonadatos"); // para mostrar los datos se identifica la zona
            var elvalor=sessionStorage.getItem(clave);  // se rescata la informacion almacenada
            zonadatos.innerHTML="<div>Clave: "+clave+" -- Valor: "+elvalor+"</div>";
        }

        window.addEventListener("load",comenzar,false);
    </script>

</head>

<body>
    
    <div id="contenedor">
        <section id="zonaformulario">
            <form name="miformulario">
                <p>Clave: <br><input type="text" id="clave"></p>
                <p>Valor: <br><textarea id="valor"></textarea></p>
                <p>Clave: <br><input type="button" id="grabar" value="Grabar"></p>
            </form>
        </section>
        <section id="zonadatos">
            A la espera de la lectura
        </section>
    </div>

</body>
</html>
